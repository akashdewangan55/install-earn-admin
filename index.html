<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Install & Earn Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-screen">
        <h2>Admin Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>
    <div id="admin-dashboard" style="display:none;">
        <h2>Install & Earn Admin Panel</h2>
        <button onclick="logout()">Logout</button>
        <h3>Add New App</h3>
        <input type="text" id="appName" placeholder="App Name">
        <input type="text" id="appDesc" placeholder="Description">
        <input type="number" id="appBonus" placeholder="Bonus â‚¹">
        <input type="text" id="appIcon" placeholder="Icon URL">
        <input type="text" id="appLink" placeholder="App Link">
        <button onclick="addApp()">Add App</button>
        <h3>All Apps</h3>
        <div id="appsList"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
